{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Avendro</title>
    <link rel="icon" href="{% static 'assets/img/AvendroRel.svg' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="{% url 'landing-page' %}" class="inline-flex items-center space-x-2 mb-6">
                    <img src="{% static 'assets/img/AvendroRel.svg' %}" alt="Avendro Logo" class="w-10 h-10">
                    <span class="text-2xl font-bold text-gray-900">Avendro</span>
                </a>
                <h2 class="text-2xl font-bold text-gray-900">Forgot Password?</h2>
                <p class="mt-2 text-sm text-gray-600">Enter your email or username and we'll send you reset instructions.</p>
            </div>

            <!-- Form -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Email/Username Input -->
                <div>
                    <label for="email_or_username" class="block text-sm font-medium text-gray-700 mb-2">Email or Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </span>
                        <input id="email_or_username" name="email_or_username" type="text" required 
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500" 
                               placeholder="your.email@example.com">
                    </div>
                </div>

                <!-- User Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Account Type</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="user-type-label flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-400 transition-colors">
                            <input type="radio" name="user_type" value="borrower" class="sr-only" checked>
                            <i class="fas fa-user text-blue-600 text-2xl mb-2"></i>
                            <span class="text-sm font-semibold text-gray-800">Borrower</span>
                        </label>
                        <label class="user-type-label flex flex-col items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-green-400 transition-colors">
                            <input type="radio" name="user_type" value="lender" class="sr-only">
                            <i class="fas fa-building text-green-600 text-2xl mb-2"></i>
                            <span class="text-sm font-semibold text-gray-800">Lender</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 px-4 border border-transparent text-base font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 shadow-md hover:shadow-lg">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Send Reset Instructions
                </button>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="{% url 'user-login' %}" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Messages -->
    {% if messages %}
        <div class="fixed top-5 right-5 z-50 space-y-3">
            {% for message in messages %}
                <div class="max-w-sm bg-{% if message.tags == 'error' %}red{% else %}green{% endif %}-100 border-l-4 border-{% if message.tags == 'error' %}red{% else %}green{% endif %}-500 text-{% if message.tags == 'error' %}red{% else %}green{% endif %}-700 p-4 rounded-md shadow-lg">
                    <p class="font-bold">{{ message.tags|title }}</p>
                    <p class="text-sm">{{ message }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <script>
        // User type selection styling
        document.querySelectorAll('input[name="user_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.user-type-label').forEach(label => {
                    label.classList.remove('border-blue-500', 'bg-blue-50', 'border-green-500', 'bg-green-50');
                    label.classList.add('border-gray-200');
                });
                
                const label = this.closest('.user-type-label');
                if (this.value === 'borrower') {
                    label.classList.add('border-blue-500', 'bg-blue-50');
                } else {
                    label.classList.add('border-green-500', 'bg-green-50');
                }
            });
        });
        
        // Initialize default selection
        document.querySelector('input[name="user_type"]:checked').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
